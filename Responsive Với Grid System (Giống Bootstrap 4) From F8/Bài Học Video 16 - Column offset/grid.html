<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: antiquewhite;
            min-height: 100vh;
        }

        .my-column {
            text-align: center;
            min-height: 50vh;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="grid wide container">
        <div class="row">
            <div class="col l-3 l-o-2 m-4 m-o-1 c-12">
                <div class="my-column">
                    <h1>Column 1</h1>
                </div>
            </div>

            <div class="col l-3 l-o-2 m-4 m-o-2 c-12">
                <div class="my-column">
                    <h1>Column 2</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
